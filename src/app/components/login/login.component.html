<div class="main" >

    <div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <mat-card>
           
          <mat-card-header class="header-container" style="display: flex; justify-content: center;">
            <div mat-card-avatar class="header-image"></div>
            <div class="header-text">
            <mat-card-title style="text-align: center;">Login</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            </div>
          </mat-card-header>
       
          <mat-card-content>
            <mat-form-field style="display: flex; justify-content: center;">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="enter username..." required>
            </mat-form-field>
        <br>
            <mat-form-field style="display: flex; justify-content: center;">
                <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="enter password..." required>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="button-container" style="display: flex; justify-content: center;">
              <button mat-raised-button color="primary" type="submit" style="width : 200px;">Login</button>
              <button mat-raised-button (click)="clear()" color="primary" type="button" style="width : 200px;">Clear</button>
              <!-- <button mat-raised-button (click)="signup()" color="primary" type="submit" style="width : 200px;">Go Register</button> -->
          </mat-card-actions>
        </mat-card>
      </form>

    </div>
      
</div> <!-- End class main -->
